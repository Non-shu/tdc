<th:block th:fragment="commonJs">
  <!-- jQuery: 가장 먼저, defer 제거(실행 보장) -->
  <script th:src="@{https://code.jquery.com/jquery-3.7.1.min.js}"></script>

  <!-- CoreUI & deps -->
  <script th:src="@{/vendors/@coreui/coreui/js/coreui.bundle.min.js}" defer></script>
  <script th:src="@{/vendors/simplebar/js/simplebar.min.js}" defer></script>

  <!-- Toast UI Editor -->
  <script th:src="@{https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js}" defer></script>
  <script th:src="@{https://uicdn.toast.com/editor/latest/i18n/ko-kr.js}" defer></script>

  <!-- App 공통 -->
  <script th:src="@{/js/app.js}" defer></script>
</th:block>
