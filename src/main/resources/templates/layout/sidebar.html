<th:block th:fragment="sidebar">
  <div class="sidebar sidebar-dark border-end" id="sidebar">
    <div class="sidebar-brand d-none d-md-flex">
      <img th:src="@{/assets/brand/thedream.svg}" alt="더드림" class="sidebar-brand-full" style="height:32px">
    </div>

    <ul class="sidebar-nav" data-coreui="navigation" data-simplebar>
      <!-- 홈 -->
      <li class="nav-item">
        <a class="nav-link"
           th:classappend="${active} == 'dashboard' ? ' active' : ''"
           th:href="@{/}">
          <svg class="nav-icon">
            <use th:href="@{/assets/icons/free.svg#cil-speedometer}"></use>
          </svg>
          Home
        </a>
      </li>

      <!-- 1) 일정 -->
      <li class="nav-group"
          th:classappend="${#strings.startsWith(active,'schedule:')} ? ' show' : ''">
        <a class="nav-link nav-group-toggle" href="#">
          <svg class="nav-icon">
            <use th:href="@{/assets/icons/free.svg#cil-calendar}"></use>
          </svg>
          일정
        </a>
        <ul class="nav-group-items">
          <li class="nav-item">
            <a class="nav-link"
               th:classappend="${active} == 'schedule:calendar' ? ' active' : ''"
               th:href="@{/schedule}">
              캘린더
            </a>
          </li>         
        </ul>
      </li>

      <!-- 2) 자료실 -->
      <li class="nav-group"
          th:classappend="${#strings.startsWith(active,'repo:')} ? ' show' : ''">
        <a class="nav-link nav-group-toggle" href="#">
          <svg class="nav-icon">
            <use th:href="@{/assets/icons/free.svg#cil-folder-open}"></use>
          </svg>
          자료실
        </a>
        <ul class="nav-group-items">
          <li class="nav-item">
            <a class="nav-link"
               th:classappend="${active} == 'repo:files' ? ' active' : ''"
               th:href="@{/repo/files}">
              파일함
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
               th:classappend="${active} == 'repo:templates' ? ' active' : ''"
               th:href="@{/repo/templates}">
              양식/템플릿
            </a>
          </li>
        </ul>
      </li>

      <!-- 3) 결재 -->
      <li class="nav-group"
          th:classappend="${#strings.startsWith(active,'approval:')} ? ' show' : ''">
        <a class="nav-link nav-group-toggle" href="#">
          <svg class="nav-icon">
            <use th:href="@{/assets/icons/free.svg#cil-check-circle}"></use>
          </svg>
          결재
        </a>
        <ul class="nav-group-items">
          <li class="nav-item">
            <a class="nav-link"
               th:classappend="${active} == 'approval:submit' ? ' active' : ''"
               th:href="@{/approval/submit}">
              문서작성
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
               th:classappend="${active} == 'approval:inbox' ? ' active' : ''"
               th:href="@{/approval/inbox}">
              결재함
            </a>
          </li>
        </ul>
      </li>

      <!-- 4) 세무 -->
      <li class="nav-group"
          th:classappend="${#strings.startsWith(active,'tax:')} ? ' show' : ''">
        <a class="nav-link nav-group-toggle" href="#">
          <svg class="nav-icon">
            <use th:href="@{/assets/icons/free.svg#cil-dollar}"></use>
          </svg>
          세무
        </a>
        <ul class="nav-group-items">
          <li class="nav-item">
            <a class="nav-link"
               th:classappend="${active} == 'tax:invoice' ? ' active' : ''"
               th:href="@{/tax/invoices}">
              세금계산서
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
               th:classappend="${active} == 'tax:report' ? ' active' : ''"
               th:href="@{/tax/reports}">
              신고/리포트
            </a>
          </li>
        </ul>
      </li>
    </ul>

    <button class="btn-close d-lg-none" type="button" aria-label="Close"
            onclick="coreui.Sidebar.getInstance(document.querySelector('#sidebar')).toggle()"></button>
  </div>
</th:block>
